<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Checkbox</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <center>
            <header>
                <h1>Django Mysql Form Action CRUD</h1>
            </header>
	     <hr>
           <br>
           <div class="col-4">
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="" class="form-label" style="text-align: left; display: block;">Name:</label>
                            {{form.name}}
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label" style="text-align: left; display: block;">Language:</label>
                        {{form.language}}
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label" style="text-align: left; display: block;">Gender:</label>
                              {{form.gender}}
                        </div>
                        <div class="mb-3">
                            <button type="success"  class="btn btn-primary">Update</button>
                        </div>
                </form>
            </div>
    </center>
</body>
</html>
